global
    log stdout local0
    maxconn 4096
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend etcd_frontend
    bind *:2379
    mode tcp
    default_backend etcd_backend

backend etcd_backend
    mode tcp
    balance roundrobin
    option tcp-check
    server etcd1 etcd-1:2379 check
    server etcd2 etcd-2:2379 check
    server etcd3 etcd-3:2379 check

