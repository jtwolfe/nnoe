version: '3.8'

services:
  # etcd cluster (3 nodes for HA)
  etcd-1:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: nnoe-etcd-1
    environment:
      - ETCD_NAME=etcd-1
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-1:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-1:2380
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=${ETCD_CLUSTER_TOKEN:-nnoe-cluster-prod}
      - ETCD_INITIAL_CLUSTER_STATE=new
    volumes:
      - etcd-1-data:/etcd-data
    networks:
      - nnoe-internal
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  etcd-2:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: nnoe-etcd-2
    environment:
      - ETCD_NAME=etcd-2
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-2:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-2:2380
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=${ETCD_CLUSTER_TOKEN:-nnoe-cluster-prod}
      - ETCD_INITIAL_CLUSTER_STATE=new
    volumes:
      - etcd-2-data:/etcd-data
    networks:
      - nnoe-internal
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  etcd-3:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: nnoe-etcd-3
    environment:
      - ETCD_NAME=etcd-3
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-3:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=${ETCD_CLUSTER_TOKEN:-nnoe-cluster-prod}
      - ETCD_INITIAL_CLUSTER_STATE=new
    volumes:
      - etcd-3-data:/etcd-data
    networks:
      - nnoe-internal
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # HAProxy for etcd load balancing
  etcd-lb:
    image: haproxy:2.8-alpine
    container_name: nnoe-etcd-lb
    volumes:
      - ./haproxy-etcd.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "${ETCD_LB_PORT:-2379}:2379"
    depends_on:
      etcd-1:
        condition: service_healthy
      etcd-2:
        condition: service_healthy
      etcd-3:
        condition: service_healthy
    networks:
      - nnoe-internal
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Agent (scale as needed)
  agent:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.agent
    deploy:
      replicas: ${AGENT_REPLICAS:-2}
      restart_policy:
        condition: on-failure
    environment:
      - NODE_NAME=${NODE_NAME:-agent}
      - ETCD_ENDPOINTS=http://etcd-lb:2379
      - ETCD_PREFIX=${ETCD_PREFIX:-/nnoe}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RUST_LOG=${RUST_LOG:-nnoe_agent=info}
      - NODE_ROLE=${NODE_ROLE:-agent}
    volumes:
      - agent-config:/etc/nnoe
      - agent-cache:/var/lib/nnoe/cache
      - agent-logs:/var/log/nnoe
    networks:
      - nnoe-internal
    command: ["run", "-c", "/etc/nnoe/agent.toml"]
    depends_on:
      etcd-lb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  misp-sync:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.misp-sync
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - MISP_URL=${MISP_URL:-}
      - MISP_API_KEY=${MISP_API_KEY:-}
      - MISP_URL_2=${MISP_URL_2:-}
      - MISP_API_KEY_2=${MISP_API_KEY_2:-}
      - MISP_FILTER_TAGS=${MISP_FILTER_TAGS:-}
      - MISP_DEDUP=${MISP_DEDUP:-true}
      - ETCD_ENDPOINTS=http://etcd-lb:2379
      - ETCD_PREFIX=${ETCD_PREFIX:-/nnoe}
      - SYNC_INTERVAL_SECS=${SYNC_INTERVAL_SECS:-3600}
      - RUST_LOG=${RUST_LOG:-misp_sync=info}
    depends_on:
      etcd-lb:
        condition: service_healthy
    networks:
      - nnoe-internal
    healthcheck:
      test: ["CMD", "pgrep", "-f", "misp-sync"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  etcd-1-data:
  etcd-2-data:
  etcd-3-data:
  agent-config:
  agent-cache:
  agent-logs:

networks:
  nnoe-internal:
    driver: overlay
    attachable: true

