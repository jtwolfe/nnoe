apiVersion: v1
kind: Service
metadata:
  name: nnoe-agent
  namespace: nnoe
  labels:
    app: nnoe-agent
spec:
  selector:
    app: nnoe-agent
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

