apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nnoe

resources:
  - management/namespace.yaml
  - management/etcd-statefulset.yaml
  - management/etcd-service.yaml
  - agent/daemonset.yaml
  - agent/configmap.yaml
  - agent/service.yaml
  - agent/servicemonitor.yaml
  - networkpolicy.yaml

commonLabels:
  app: nnoe
  version: v0.1.0

images:
  - name: ghcr.io/nnoe/agent
    newTag: latest

