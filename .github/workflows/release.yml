name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler libprotobuf-dev
    
    - name: Build release binaries
      timeout-minutes: 30
      run: |
        echo "Building release binaries..."
        cargo build --workspace --release || {
          echo "::error::Build failed"
          exit 1
        }
        echo "Build successful"
    
    - name: Create release archive
      timeout-minutes: 5
      run: |
        echo "Creating release archive..."
        mkdir -p release
        cp target/release/nnoe-agent release/ || {
          echo "::error::nnoe-agent binary not found"
          exit 1
        }
        cp target/release/misp-sync release/ || {
          echo "::error::misp-sync binary not found"
          exit 1
        }
        tar czf nnoe-${{ github.ref_name }}.tar.gz release/ || {
          echo "::error::Failed to create archive"
          exit 1
        }
        echo "Release archive created: nnoe-${{ github.ref_name }}.tar.gz"
        ls -lh nnoe-${{ github.ref_name }}.tar.gz
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          nnoe-${{ github.ref_name }}.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
