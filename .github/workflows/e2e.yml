name: End-to-End Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Start test environment
      run: |
        cd testing/integration/e2e
        docker-compose up -d
    
    - name: Wait for services
      run: |
        sleep 10
        docker-compose -f testing/integration/e2e/docker-compose.yml ps
    
    - name: Run E2E tests
      run: |
        cargo test --test e2e_tests --package nnoe-agent -- --test-threads=1
    
    - name: Collect logs on failure
      if: failure()
      run: |
        docker-compose -f testing/integration/e2e/docker-compose.yml logs
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose -f testing/integration/e2e/docker-compose.yml down -v
