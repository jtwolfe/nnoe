name: End-to-End Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler libprotobuf-dev
    
    # Docker Compose v2 is pre-installed on GitHub Actions runners
    # No need to install separately
    
    - name: Start test environment
      run: |
        cd testing/integration/e2e
        docker compose up -d
    
    - name: Wait for services
      run: |
        sleep 10
        docker compose -f testing/integration/e2e/docker-compose.yml ps
    
    - name: Run E2E tests
      run: |
        cargo test --test e2e_tests --package nnoe-agent -- --test-threads=1
    
    - name: Collect logs on failure
      if: failure()
      run: |
        docker compose -f testing/integration/e2e/docker-compose.yml logs
    
    - name: Cleanup
      if: always()
      run: |
        docker compose -f testing/integration/e2e/docker-compose.yml down -v
