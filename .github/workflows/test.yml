name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler libprotobuf-dev
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cargo/bin
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml', '**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
        fail-on-cache-miss: false
    
    - name: Check formatting
      timeout-minutes: 5
      run: |
        echo "Checking code formatting..."
        cargo fmt --check --all || {
          echo "::error::Code formatting check failed. Run 'cargo fmt --all' to fix."
          exit 1
        }
        echo "Formatting check passed"
    
    - name: Run clippy
      timeout-minutes: 15
      run: |
        echo "Running clippy linting..."
        cargo clippy --workspace --all-targets -- -D warnings || {
          echo "::error::Clippy found warnings or errors. Fix them before committing."
          echo ""
          echo "To see clippy suggestions locally, run:"
          echo "  cargo clippy --workspace --all-targets"
          echo ""
          echo "To auto-fix some issues, run:"
          echo "  cargo clippy --workspace --all-targets --fix --allow-dirty --allow-staged"
          exit 1
        }
        echo "Clippy check passed"
    
    - name: Install cargo-audit
      timeout-minutes: 5
      run: |
        cargo install cargo-audit --version "^0.18" || true
      continue-on-error: true
    
    - name: Run cargo audit (security check)
      timeout-minutes: 10
      run: |
        echo "Running security audit..."
        cargo audit --version || cargo install cargo-audit --version "^0.18"
        cargo audit || {
          echo "::warning::Security vulnerabilities found. Review and update dependencies."
          echo "Run 'cargo audit' locally for details."
        }
      continue-on-error: true
    
    - name: Install cargo-tarpaulin (test coverage)
      timeout-minutes: 10
      run: |
        cargo install cargo-tarpaulin --version "^0.27" || true
      continue-on-error: true
    
    - name: Run tests with coverage
      timeout-minutes: 30
      run: |
        echo "Running tests with coverage..."
        if command -v cargo-tarpaulin &> /dev/null; then
          cargo tarpaulin --workspace --out Xml --timeout 120 || {
            echo "::error::Tests failed or coverage collection failed"
            exit 1
          }
          echo "Coverage report generated"
        else
          echo "cargo-tarpaulin not available, running tests without coverage..."
          cargo test --workspace -- --test-threads=1 || {
            echo "::error::Tests failed"
            exit 1
          }
        fi
        echo "All tests passed"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Build all packages
      timeout-minutes: 15
      run: |
        echo "Building all packages..."
        cargo build --workspace --release || {
          echo "::error::Build failed"
          exit 1
        }
        echo "Build successful"
