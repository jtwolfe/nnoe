name: Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}
    
    - name: Install musl tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools musl-dev
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
          # Install musl cross-compiler for aarch64
          # Use curl with retries as it's more reliable than wget for large files
          echo "Downloading aarch64 musl cross-compiler..."
          for i in 1 2 3; do
            if curl -L --fail --max-time 300 --retry 3 --retry-delay 5 \
              -o aarch64-linux-musl-cross.tgz \
              https://musl.cc/aarch64-linux-musl-cross.tgz; then
              echo "Download successful on attempt $i"
              break
            else
              echo "Download failed on attempt $i, retrying..."
              sleep 10
            fi
          done
          if [ ! -f aarch64-linux-musl-cross.tgz ]; then
            echo "Error: Failed to download cross-compiler after 3 attempts"
            exit 1
          fi
          sudo tar -xzf aarch64-linux-musl-cross.tgz -C /usr/local --strip-components=1
          rm aarch64-linux-musl-cross.tgz
          # Verify installation
          /usr/local/bin/aarch64-linux-musl-gcc --version || {
            echo "Compiler installation verification failed"
            exit 1
          }
          echo "Cross-compiler installed successfully"
        fi
    
    - name: Install protobuf compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler libprotobuf-dev
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.target }}-
          ${{ runner.os }}-cargo-
    
    - name: Build agent
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
          export PATH="/usr/local/bin:$PATH"
          export CC_aarch64_unknown_linux_musl=aarch64-linux-musl-gcc
        fi
        cargo build --package nnoe-agent --release --target ${{ matrix.target }}
    
    - name: Build misp-sync
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
          export PATH="/usr/local/bin:$PATH"
          export CC_aarch64_unknown_linux_musl=aarch64-linux-musl-gcc
        fi
        cargo build --package nnoe-misp-sync --release --target ${{ matrix.target }}
    
    - name: Build prometheus-exporter
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
          export PATH="/usr/local/bin:$PATH"
          export CC_aarch64_unknown_linux_musl=aarch64-linux-musl-gcc
        fi
        cargo build --package nnoe-prometheus-exporter --release --target ${{ matrix.target }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.target }}
        path: |
          target/${{ matrix.target }}/release/nnoe-agent
          target/${{ matrix.target }}/release/misp-sync
          target/${{ matrix.target }}/release/nnoe-prometheus-exporter
        retention-days: 7
